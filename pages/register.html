<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Register</title>
	<link rel="stylesheet" href="../styles/main.css" />
	<link rel="stylesheet" href="../styles/poetry.css" />
	<script src="../scripts/contrast.js" defer></script>
	<script src="../scripts/register.js" defer></script> <!-- 🆕 Your script -->
</head>

<body class="poem-page" style="background-color: #fdf0f5;">
	<a href="../index.html" class="home-button">🏠 Home</a>

	<div class="poem-container text-center">
		<h1 class="poem-title">Create Account</h1>

		<form id="registerForm" class="mt-4">
			<div class="mb-3">
				<input type="text" id="username" class="form-control" placeholder="Username" required />
			</div>
			<div class="mb-3">
				<input type="email" id="email" class="form-control" placeholder="Email" required />
			</div>
			<div class="mb-3">
				<input type="password" id="password" class="form-control" placeholder="Password" required />
			</div>
			<button type="submit" class="btn btn-success px-4 py-2">Register</button>

			<div id="registerMessage" class="mt-3"></div>
		</form>

		<p class="mt-4">
			Already have an account? <a href="login.html" style="color: #d63384;">Login here</a>
		</p>
	</div>
</body>
</html>
